<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 45px;
        }
        th {
            text-align: center;
            white-space: nowrap;
        }
        td.center {
            text-align: center;
        }
    </style>
</head>
<body>
  <h1 style="text-align: center">오늘의 HotDeal</h1>
    <div class="container mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">썸네일</th>
                    <th scope="col">타이틀</th>
                    <th scope="col">댓글 갯수</th>
                    <th scope="col">추천 갯수</th>
                    <th scope="col">입력날짜</th>
                </tr>
            </thead>
            <tbody>
                {% for data in deals %}
                <tr>
                    <td class="center"><img src="{{ data.img_url }}"></td>
                    <td><a href="{{ data.link }}">{{ data.title }}</td>
                    <td class="center"><span>{{ data.reply_count }}</span></td>
                    <td class="center"><span>{{ data.up_count }}</span></td>
                    <td><span>{{ data.cdate }}</span></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
